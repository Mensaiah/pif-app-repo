/cms/info:
  get:
    tags:
      - CMS
    summary: fetch all info.
    responses:
      200:
        description: Return array of infos
        content:
          application/json:
            schema:
              type: array
              items:
                type:
                properties:
                  title:
                    type: string
                    default: Info Title
                  content:
                    type: object
                    properties:
                      language:
                        type: string
                      value:
                        type: string
                  icon:
                    type: object
                    properties:
                      iconifyName:
                        type: string
                      svg:
                        type: string
                      url:
                        type: string
                  isPublished:
                    type: boolean
                    example: true or false
                  isNewInfo:
                    type: boolean
                    example: true or false
                  CreatedBy:
                    type: string
                    example: User Id
                  LastEditedBy:
                    type: string
                    example: User Id

      404:
        description: Not found (if the info does not exist)
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: error getting info

      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal server error. We're duly notified and will fix this. Try again later
  post:
    tags:
      - CMS
    summary: Adding new Info by either admin or super-admin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - content
              - iconifyName
              - iconSvg
              - iconUrl
              - isPublished
              - isNewInfo
            properties:
              title:
                type: string
                example: Info Title
              content:
                type: object
                properties:
                  language:
                    type: string
                    example: en | da
                  value:
                    type: string
                    example: this is a new info
              iconifyName:
                type: string
                example: PifIcon
              iconSvg:
                type: string
              iconUrl:
                type: string
                example: http://iconsvg.com
              isPublished:
                type: boolean
                example: true or false
              isNewInfo:
                type: boolean
                example: true or false

    responses:
      200:
        description: Info box added successfully.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Info box added successfully
                data:
                  type: object
                  properties:
                    title:
                      type: string
                      default: Info Title
                    content:
                      type: object
                      properties:
                        language:
                          type: string
                        value:
                          type: string
                    icon:
                      type: object
                      properties:
                        iconifyName:
                          type: string
                        svg:
                          type: string
                        url:
                          type: string
                    isPublished:
                      type: boolean
                      example: true or false
                    CreatedBy:
                      type: string
                      example: User Id
                    LastEditedBy:
                      type: string
                      example: User Id

      401:
        description: Unauthorized (if user does not exist / user is not admin or super admin)
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: error adding info (invalid-user) / You are not authorized to perform this operation. (invalid-user)
      409:
        description: If the info with the title exists
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: An info box with this title already exists.(info-exists)
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal server error. We're duly notified and will fix this. Try again later
