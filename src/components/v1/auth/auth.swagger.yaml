/auth/resend-otp:
  post:
    tags:
      - Mobile Authentication
    summary: resend OTP code
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - phone
              - phonePrefix
              - purpose
            properties:
              phone:
                type: string
                default: 8012345678
              phonePrefix:
                type: string
                default: 234
              purpose:
                type: string
                default: signup
    responses:
      200:
        description: OTP code sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: OTP code has been sent

      401:
        description: Unauthorized (If requested time to resend OTP is not upto 1 minute / the signup has been completed / user or otp is not found)
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Please wait for at least 1 minute before you try again / Signup completed. You do not need OTP anymore / Invalid request

      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal server error. We're duly notified and will fix this. Try again later

